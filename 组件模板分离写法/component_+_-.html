    <template id="cpn">
        <div>
            <h2>当前记数: {{ counter }}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        Vue.component('cpn', {
            template: '#cpn',
            data(){
                return {
                    counter: 0
                }
            },
            methods: {
                increment(){
                    this.counter++
                },
                decrement(){
                    this.counter--
                }
            }
        })

        var app = new Vue({
            el: "#app",
            data: {
                msg: 'hello world main'
            }
        })
    </script>
