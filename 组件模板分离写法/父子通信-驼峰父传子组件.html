<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>这是一个HTML5的网页</title>
</head>

<body>
    <div id="app">
        <cpn v-bind:c-movies="movies" :c-messages="messages"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>{{cMessages}}</h2>
            <ul>
                <li v-for="(item, index) in cMovies" :key="index">{{item}}</li>
            </ul>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        // 父组件传递自组件数据
        const cpn = {
            template: '#cpn',
            // props: ['cmovies', 'cmessages']
            props: {
                // 类型是对象或者数组时，默认值必须是一个函数
                cMovies: {
                    type: Array,
                    default(){
                        return []
                    },
                    required: true
                },
                cMessages: {
                    type: String,
                    default: 'hello world',
                    required: true
                }
            }
        }

        var app = new Vue({
            el: "#app",
            data: {
                messages: 'hello world',
                movies: ['海王', '海尔兄弟', '海贼王'] 
            },
            components: {
                cpn
            }
        })
    </script>
</body>
</html>
