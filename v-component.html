<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>这是一个HTML5的网页</title>
</head>

<body>
    <div id="app">
        <!-- <my-cpn></my-cpn> -->
        <!-- <cpn1></cpn1> -->
        <cpn2></cpn2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const comPon1 = Vue.extend({
            template: `
                <div>
                    <h2>我是标题1</h2>
                    <p>我是内容1</p>
                    <p>哈哈哈1</p>
                </div>
            `
        })
        const comPon2 = Vue.extend({
            template: `
                <div>
                    <h2>我是标题2</h2>
                    <p>我是内容2</p>
                    <p>哈哈哈2</p>
                    <cpn1></cpn1>
                </div>
            `,
            components: {
                cpn1: comPon1  // 组件内注册组件
            }
        })

        // Vue.component('my-cpn', comPon)  // 注册全局组件

        var app = new Vue({
            el: "#app",
            data: {
                message: 'hello world'
            },
            components: {
                // cpn1: comPon1,  // 注册局部组件
                cpn2: comPon2
            }
        })
    </script>
</body>
</html>
