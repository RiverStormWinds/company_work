<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>这是一个HTML5的网页</title>
</head>

<body>
    <div id="app">
        <input type="button" value="changePoem" @click="setM">
        <input type="text" v-model="message" @keyup.enter="getM">
        <h2>{{ message }}</h2>
        <section>
            <header>poem-title</header>
            <section>
                <input type="text" value="hehe">
            </section>
            <footer>poem-footer</footer>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: '一船明月一帆风'
            },
            methods: {
                getM: function(){
                    alert(this.message)
                },
                setM: function(){
                    this.message = "众鸟高飞尽，孤云独去闲"
                }
            },
        })
    </script>
</body>
</html>
